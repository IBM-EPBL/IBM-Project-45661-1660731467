<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>nutrition-form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            h3{
                color:darkblue
            }
        </style>
    </head>
    <body style="background-color:lightpink">
        <div class="col-md-offset-3" style="background-color:lightskyblue;">
            <h3 class="page-header text-primary">output</h3>
            <table class="table table-bordered">
                <tr>
                    <th>timing</th>
                    <td>{{timing}}</td>
                </tr>
                <tr>
                    <th>food</th>
                    <td>{{food}}</td>
                </tr>
                <tr>
                    <th>quantity</th>
                    <td>{{quantity}}</td>
                </tr>
                <tr>
                    <th>protein</th>
                    <td>{{protein}}</td>
                </tr>
                <tr>
                    <th>carbohydrade</th>
                    <td>{{carbohydrade}}</td>
                </tr>
                <tr>
                    <th>fat</th>
                    <td>{{fat}}</td>
                </tr>
            </table>
        </div>
            <form action="/account">
                <a href="/home_page"><input type="button" name="home_page" value="back to home page" class="btn btn-primary"></a>
                <a href="/nutrition_page"><input type="button" name="nutrition-page" value="nutrtion-assistant" class="btn btn-primary"></a>
                <a href="/views"><input type="button" name="views" value="view" class="btn btn-primary"></a>
            </form>
        </div>
</html>
